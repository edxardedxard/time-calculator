      user-select: none;
    }
    h1 {

      text-align: center;
      margin-bottom: 30px;
      color: #f2f2f7;
    }
    h2 {

      margin-bottom: 15px;
      color: #f2f2f7;
      border-bottom: 1px solid #444448;
      padding-bottom: 8px;
    }
    section {

      align-items: center;
      margin-bottom: 14px;
    }
    input[type="time"], input[type="number"], textarea {
      border: none;
      background: #3a3a3c;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      color: #f2f2f7;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.1);
      font-family: inherit;
      outline-offset: 2px;
      user-select: text;
    }
    input[type="time"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      background: #48484a;
      outline-color: #0a84ff;
      outline-style: solid;
      outline-width: 2px;
    }
    input[type="time"] { width: 130px; }
    input[type="number"] { width: 70px; }
    textarea {
      width: 100%;
      resize: vertical;
      min-height: 140px;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
    }
    button {
      background: #0a84ff;
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 22px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 3px 5px rgba(10, 132, 255, 0.6);
    }
    button:hover {
      background: #0066d6;
      box-shadow: 0 6px 10px rgba(10, 132, 255, 0.8);
    }
    button:active {
      background: #004ba0;
      box-shadow: none;
    }
    .remove-btn {
      background: #ff453a;
      padding: 6px 14px;
      font-weight: 700;
      font-size: 0.9rem;
      box-shadow: 0 2px 4px rgba(255, 69, 58, 0.8);
    }
    .remove-btn:hover {
      background: #cc372f;
      box-shadow: 0 4px 8px rgba(204, 55, 47, 1);
    }
    .remove-btn:active {
      background: #a72e26;
      box-shadow: none;
    }
    .results {
      margin-top: 25px;
      font-size: 1.25rem;
      font-weight: 600;
      color: #f2f2f7;
      min-height: 1.5em;
      user-select: text;
    }
    hr {
      border: none;
      height: 1px;
      background: #444448;
      margin: 40px 0;
    }
