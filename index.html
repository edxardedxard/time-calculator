<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Apple-style Time & Money Calculators</title>
<style>
  /* Embedded CSS (dark Apple style) */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #1c1c1e;
    color: #f2f2f7;
    margin: 0;
    padding: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }
  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 30px;
    color: #f2f2f7;
  }
  h2 {
    font-weight: 600;
    font-size: 1.3rem;
    margin-bottom: 15px;
    color: #f2f2f7;
    border-bottom: 1px solid #444448;
    padding-bottom: 8px;
  }
  section {
    background: #2c2c2e;
    border-radius: 20px;
    padding: 20px 25px;
    box-shadow:
      0 1px 3px rgba(255, 255, 255, 0.07),
      0 8px 15px rgba(255, 255, 255, 0.04);
    margin-bottom: 40px;
    user-select: none;
  }
  .entry, .hm-entry {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 14px;
  }
  input[type="time"], input[type="number"], textarea {
    border: none;
    background: #3a3a3c;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 1rem;
    color: #f2f2f7;
    box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.1);
    transition: background-color 0.25s ease;
    font-family: inherit;
    outline-offset: 2px;
    outline-color: transparent;
    user-select: text;
  }
  input[type="time"]:focus,
  input[type="number"]:focus,
  textarea:focus {
    background: #48484a;
    outline-color: #0a84ff;
    outline-style: solid;
    outline-width: 2px;
  }
  input[type="time"] {
    width: 130px;
  }
  input[type="number"] {
    width: 70px;
  }
  textarea {
    width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    resize: vertical;
    min-height: 140px;
    font-size: 1.1rem;
    letter-spacing: 0.03em;
  }
  button {
    background: #0a84ff;
    border: none;
    border-radius: 16px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    padding: 12px 22px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    box-shadow:
      0 3px 5px rgba(10, 132, 255, 0.6);
    user-select: none;
  }
  button:hover {
    background: #0066d6;
    box-shadow:
      0 6px 10px rgba(10, 132, 255, 0.8);
  }
  button:active {
    background: #004ba0;
    box-shadow: none;
  }
  .remove-btn {
    background: #ff453a;
    padding: 6px 14px;
    font-weight: 700;
    font-size: 0.9rem;
    box-shadow:
      0 2px 4px rgba(255, 69, 58, 0.8);
    user-select: none;
  }
  .remove-btn:hover {
    background: #cc372f;
    box-shadow:
      0 4px 8px rgba(204, 55, 47, 1);
  }
  .remove-btn:active {
    background: #a72e26;
    box-shadow: none;
  }
  .results {
    margin-top: 25px;
    font-size: 1.25rem;
    font-weight: 600;
    color: #f2f2f7;
    min-height: 1.5em;
    user-select: text;
  }
  hr {
    border: none;
    height: 1px;
    background: #444448;
    margin: 40px 0;
  }
  @media (max-width: 480px) {
    body {
      padding: 12px;
      max-width: 100%;
    }
    section {
      padding: 15px 18px;
    }
    button {
      padding: 10px 16px;
      font-size: 0.95rem;
    }
    input[type="time"], input[type="number"] {
      width: 100px;
    }
  }
</style>
</head>
<body>
<h1>Apple-style Time & Money Calculators</h1>

<!-- Calculator 1: Start & End Times -->
<section>
  <h2>Calculator 1: Start & End Times</h2>
  <div id="timeEntries"></div>
  <button onclick="addTimeEntry()">+ Add Time Entry</button><br /><br />
  <label for="breakMinutes">Break (minutes to subtract): </label>
  <input type="number" id="breakMinutes" value="0" min="0" /><br /><br />
  <button onclick="calculateTimeTotal()">Calculate Total Time</button>
  <div class="results" id="timeTotalResult"></div>
</section>

<hr />

<!-- Calculator 2: Hours & Minutes -->
<section>
  <h2>Calculator 2: Hours & Minutes</h2>
  <div id="hmEntries"></div>
  <button onclick="addHMEntry()">+ Add Entry</button><br /><br />
  <button onclick="calculateHMTotal()">Calculate Total</button>
  <div class="results" id="hmTotalResult"></div>
</section>

<hr />

<!-- Calculator 3: Sum of Money (Paste multiple lines) -->
<section>
  <h2>Calculator 3: Sum of Money (Paste multiple lines)</h2>
  <textarea
    id="numTextarea"
    rows="8"
    placeholder="Paste amounts here, one per line (e.g. 12.50 or 7,75)..."
  ></textarea
  ><br />
  <button onclick="calculateNumTotal()">Calculate Sum</button>
  <div class="results" id="numTotalResult"></div>
</section>

<script>
  // Calculator 1: Start & End Time
  function addTimeEntry(startValue = "", endValue = "") {
    const container = document.getElementById("timeEntries");
    const div = document.createElement("div");
    div.classList.add("entry");
    div.innerHTML = `
      <input type="time" class="startTime" value="${startValue}" />
      <input type="time" class="endTime" value="${endValue}" />
      <button class="remove-btn" onclick="removeEntry(this)">×</button>
    `;
    container.appendChild(div);
  }
  function removeEntry(btn) {
    btn.parentElement.remove();
  }
  function calculateTimeTotal() {
    const startTimes = document.querySelectorAll(".startTime");
    const endTimes = document.querySelectorAll(".endTime");
    let totalMinutes = 0;
    for (let i = 0; i < startTimes.length; i++) {
      const start = startTimes[i].value;
      const end = endTimes[i].value;
      if (start && end) {
        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);
        let startMinutes = sh * 60 + sm;
        let endMinutes = eh * 60 + em;
        if (endMinutes < startMinutes) {
          endMinutes += 24 * 60; // crosses midnight
        }
        totalMinutes += endMinutes - startMinutes;
      }
    }
    const breakMins = parseInt(document.getElementById("breakMinutes").value) || 0;
    totalMinutes = Math.max(0, totalMinutes - breakMins);
    const hours = Math.floor(totalMinutes / 60);
    const minutes = totalMinutes % 60;
    document.getElementById("timeTotalResult").textContent = `Total Time: ${hours}h ${minutes}m`;
  }
  // Initialize with two entries
  addTimeEntry();
  addTimeEntry();

  // Calculator 2: Hours & Minutes
  function addHMEntry(h = "", m = "") {
    const container = document.getElementById("hmEntries");
    const div = document.createElement("div");
    div.classList.add("hm-entry");
    div.innerHTML = `
      <input type="number" min="0" placeholder="Hours" class="hoursInput" value="${h}" />
      <input type="number" min="0" max="59" placeholder="Minutes" class="minutesInput" value="${m}" />
      <button class="remove-btn" onclick="removeEntry(this)">×</button>
    `;
    container.appendChild(div);
  }
  function calculateHMTotal() {
    const hoursInputs = document.querySelectorAll(".hoursInput");
    const minutesInputs = document.querySelectorAll(".minutesInput");
    let totalMinutes = 0;
    for (let i = 0; i < hoursInputs.length; i++) {
      const h = parseInt(hoursInputs[i].value) || 0;
      const m = parseInt(minutesInputs[i].value) || 0;
      totalMinutes += h * 60 + m;
    }
    const hours = Math.floor(totalMinutes / 60);
    const minutes = totalMinutes % 60;
    document.getElementById("hmTotalResult").textContent = `Total: ${hours}h ${minutes}m`;
  }
  // Initialize with two entries
  addHMEntry();
  addHMEntry();

  // Calculator 3: Sum of Money
  function calculateNumTotal() {
    const textarea = document.getElementById("numTextarea");
    const lines = textarea.value.split(/\r?\n/).filter(Boolean);
    let totalCents = 0;
    lines.forEach((line) => {
      const cleanLine = line.trim().replace(",", ".");
      let value = parseFloat(cleanLine);
      if (!isNaN(value)) {
        totalCents += Math.round(value * 100);
      }
    });
    const euros = Math.floor(totalCents / 100);
    const cents = totalCents % 100;
    document.getElementById("numTotalResult").textContent = `Total: €${euros},${cents
      .toString()
      .padStart(2, "0")}`;
  }
</script>
</body>
</html>
